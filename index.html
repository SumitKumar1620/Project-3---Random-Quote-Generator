<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quote-box">

                        <path d="M17 9C17.6254 9.81968 18 10.8634 18 12C18 13.1366 17.6254 14.1803 17 15"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

                </button>
                <button class="clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="white" fill="none">

                        <path d="M17 5.00118C16.9356 3.92779 16.7573 3.2521 16.2484 2.76762C15.4689 2.02553 14.218 2.02184 11.716 2.01444L7.29321 2.00137C4.79129 1.99398 3.54033 1.99028 2.76535 2.72777C1.99037 3.46526 1.99402 4.65592 2.00132 7.03725L2.01938 12.9307C2.02668 15.3121 2.03033 16.5027 2.80984 17.2448C3.58935 17.9869 4.84031 17.9906 7.34224 17.998L8.02306 18" stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </button>
            </div>
            <h1>Quote of the day!</h1>
            <p id="quote">Loading...</p>
            <span id="author">Author...</span>
            <hr>
            <div class="buttons">
                <button class="btn-quote" onclick="quoteGen(api_url)">Generate Quote</button>
                <button class="btn-tweet" onclick="tweet()"><img
                        src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-512.png" height="25"
                        alt="">Tweet</button>
            </div>
            <!-- <input type="text" placeholder="Search by author name">
                <button id="search-author" onclick="searchByAuthor(authorName)">Search</button> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
